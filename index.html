<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite News</title>
    <link rel="stylesheet" href="https://twemoji.maxcdn.com/v/latest/twemoji-awesome.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.8); /* Semi-transparent blue background */
            color: #fff;
            font-size: 32px;
            font-weight: bold;
        }

        .under-construction {
            text-align: center;
            padding: 10px;
            background-color: rgba(52, 152, 219, 0.8); /* Semi-transparent blue background */
            color: #fff;
            font-size: 18px;
        }

        .news-section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .news-article {
            position: relative;
            height: 300px; /* Adjust the height as needed */
            margin-bottom: 20px; /* Add some space between news articles */
            overflow: hidden; /* Hide overflow from absolutely positioned elements */
        }

        .news-article h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #333; /* Title text color */
        }

        .news-article img {
            max-width: 100%; /* Make sure the image doesn't exceed the container width */
            height: 100%; /* Ensure the image fills the container height */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Ensure the image is behind the text */
        }

        .news-article .description-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for text */
            color: #333; /* Text color for better readability */
        }
    </style>
</head>
<body>
    <div class="under-construction">
        ðŸš§ Website Under Construction ðŸš§
    </div>

    <header>
        Fortnite Focus
    </header>

    <div class="news-section">
        <h2>News</h2>

        <div id="battle-royale-news-container"></div>

        <h2>Save the World News</h2>
        <div id="save-the-world-news-container"></div>
    </div>

    <script>
        // Function to remove query parameters from image URLs
        function removeQueryParameters(url) {
            return url.split('?')[0];
        }

        // Fetch Fortnite news from the API
        fetch('https://fortnite-api.com/v2/news')
            .then(response => response.json())
            .then(data => {
                const battleRoyaleNewsContainer = document.getElementById('battle-royale-news-container');
                const saveTheWorldNewsContainer = document.getElementById('save-the-world-news-container');

                if (data.status === 200) {
                    const newsData = data.data; // Assuming you want both Battle Royale and Save the World news

                    // Display Battle Royale news articles
                    if (newsData.br) {
                        newsData.br.motds.forEach(article => {
                            const articleElement = document.createElement('div');
                            articleElement.className = 'news-article';
                            articleElement.innerHTML = `
                                <h2>${article.title}</h2>
                                <img src="${removeQueryParameters(article.image)}" alt="${article.title}">
                                <div class="description-container">
                                    <p>${article.body}</p>
                                </div>
                            `;
                            battleRoyaleNewsContainer.appendChild(articleElement);
                        });
                    }

                    // Display Save the World news articles
                    if (newsData.stw && newsData.stw.messages) {
                        newsData.stw.messages.forEach(article => {
                            const articleElement = document.createElement('div');
                            articleElement.className = 'news-article';
                            articleElement.innerHTML = `
                                <h2>${article.title}</h2>
                                <img src="${removeQueryParameters(article.image)}" alt="${article.title}">
                                <div class="description-container">
                                    <p>${article.body}</p>
                                </div>
                            `;
                            saveTheWorldNewsContainer.appendChild(articleElement);
                        });
                    }
                } else {
                    battleRoyaleNewsContainer.innerHTML = '<p>Failed to fetch Battle Royale news.</p>';
                    saveTheWorldNewsContainer.innerHTML = '<p>Failed to fetch Save the World news.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching Fortnite news:', error);
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite News</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .news-article {
            position: relative;
            height: 300px; /* Adjust the height as needed */
            margin-bottom: 20px; /* Add some space between news articles */
            overflow: hidden; /* Hide overflow from absolutely positioned elements */
        }

        .news-article h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .news-article img {
            max-width: 100%; /* Make sure the image doesn't exceed the container width */
            height: 100%; /* Ensure the image fills the container height */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Ensure the image is behind the text */
        }

        .news-article .description-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for text */
            color: #fff; /* Text color for better readability */
        }
    </style>
</head>
<body>
    <div id="news-container"></div>

    <script>
        // Fetch Fortnite news from the API
        fetch('https://fortnite-api.com/v2/news')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');

                if (data.status === 200) {
                    const newsData = data.data.br; // Assuming you want Battle Royale news

                    // Display news articles
                    newsData.motds.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'news-article';
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <img src="${article.image}" alt="${article.title}">
                            <div class="description-container">
                                <p>${article.body}</p>
                            </div>
                        `;
                        newsContainer.appendChild(articleElement);
                    });
                } else {
                    newsContainer.innerHTML = '<p>Failed to fetch Fortnite news.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching Fortnite news:', error);
            });
    </script>
</body>
</html>

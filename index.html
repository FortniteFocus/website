<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite News</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .news-article {
            background-size: cover;
            background-position: center;
            height: 300px; /* Adjust the height as needed */
            padding: 20px;
            color: #fff; /* Text color for better readability */
            margin-bottom: 20px; /* Add some space between news articles */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add text shadow for better readability */
        }

        .news-article h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .news-article p {
            font-size: 16px;
        }

        .news-article img {
            max-width: 100%; /* Make sure the image doesn't exceed the container width */
            display: block;
            margin-top: 10px; /* Add some space between text and image */
        }
    </style>
</head>
<body>
    <div id="news-container"></div>

    <script>
        // Fetch Fortnite news from the API
        fetch('https://fortnite-api.com/v2/news')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');

                if (data.status === 200) {
                    const newsData = data.data.br; // Assuming you want Battle Royale news

                    // Display news articles
                    newsData.motds.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'news-article';
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.body}</p>
                            <img src="${article.image}" alt="${article.title}">
                        `;
                        newsContainer.appendChild(articleElement);
                    });
                } else {
                    newsContainer.innerHTML = '<p>Failed to fetch Fortnite news.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching Fortnite news:', error);
            });
    </script>
</body>
</html>

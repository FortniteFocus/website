    <link rel="icon" href="https://i.ibb.co/VTHcfpx/Untitled-design.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://cdn2.unrealengine.com/junoepicnewsroom-inline-1920x1080-1920x1080-11ac1cc34159.jpg") no-repeat center center fixed;
            background-size: cover;
            color: rgba(255, 255, 255, 0.9); /* Semi-transparent white text */
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.8); /* Semi-transparent blue background color */
            font-size: 32px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .navbar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .navbar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f1f1f1;
        }

        .navbar .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }

        .logo-container {
            text-align: center;
            margin-top: 50px;
        }

        .logo-img {
            max-width: 100%;
            height: auto;
            animation: waterLoading 5s linear infinite;
            clip-path: polygon(0 100%, 100% 100%, 100% 100%);
        }

        .logo-svg {
            max-width: 100%;
            height: auto;
            animation: waterLoading 5s linear infinite;
        }

        @keyframes waterLoading {
            0% {
                clip-path: polygon(0 100%, 100% 100%, 100% 100%);
            }
            50% {
                clip-path: polygon(0 100%, 100% 0, 100% 100%);
            }
            100% {
                clip-path: polygon(0 100%, 100% 100%, 100% 100%);
            }
        }
    </style>
</head>

    <script>

            document.getElementById("mySidenav").style.width = "250px";

            document.getElementById("mySidenav").style.width = "0";

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite News</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
        }

        .news-section {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .news-article {
            position: relative;
            height: 300px; /* Adjust the height as needed */
            margin-bottom: 20px; /* Add some space between news articles */
            overflow: hidden; /* Hide overflow from absolutely positioned elements */
        }

        .news-article h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #333; /* Title text color */
        }

        .news-article img {
            max-width: 100%; /* Make sure the image doesn't exceed the container width */
            height: 100%; /* Ensure the image fills the container height */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Ensure the image is behind the text */
        }

        .news-article .description-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for text */
            color: #333; /* Text color for better readability */
        }

        .save-the-world-news {
            background-color: #ecf0f1; /* Light gray background for Save the World news */
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        Fortnite Focus
    </header>

    <div class="news-section">
        <h2>News</h2>

        <div id="news-container"></div>
        
        <div class="save-the-world-news">
            <h2>Save the World News</h2>
            <!-- Include Save the World news here if available -->
        </div>
    </div>

    <script>
        // Fetch Fortnite news from the API
        fetch('https://fortnite-api.com/v2/news')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');

                if (data.status === 200) {
                    const newsData = data.data.br; // Assuming you want Battle Royale news

                    // Display news articles
                    newsData.motds.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'news-article';
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <img src="${article.image}" alt="${article.title}">
                            <div class="description-container">
                                <p>${article.body}</p>
                            </div>
                        `;
                        newsContainer.appendChild(articleElement);
                    });
                } else {
                    newsContainer.innerHTML = '<p>Failed to fetch Fortnite news.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching Fortnite news:', error);
            });
    </script>
</body>
</html>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://cdn2.unrealengine.com/junoepicnewsroom-inline-1920x1080-1920x1080-11ac1cc34159.jpg") no-repeat center center fixed;
            background-size: cover;

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.8);
            font-size: 32px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .navbar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .navbar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f1f1f1;
        }

        .navbar .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }

        .map-header {
            text-align: center;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.8);
            font-size: 32px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .map-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .map-image {
            width: 100%;
            height: auto;
        }
    </style>
</head>

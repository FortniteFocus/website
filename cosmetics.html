<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornite Focus</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/iamludal/twemoji-awesome/master/twemoji-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="https://i.ibb.co/VTHcfpx/Untitled-design.png" type="image/png">

    <!-- Added preconnect for external resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>

    <style>
        /* Existing styles */

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #2f3136 url("https://cdn2.unrealengine.com/junoepicnewsroom-inline-1920x1080-1920x1080-11ac1cc34159.jpg") no-repeat center center fixed;
            background-size: cover;
            color: rgba(0, 0, 0, 0.9);
            line-height: 1.6;
        }

        /* Minified and optimized CSS content */
        #main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(52, 152, 219, 0.8);
            font-size: 32px;
            font-weight: bold;
            text-transform: capitalize;
            color: rgba(255, 255, 255, 0.9);
        }

        .shop-section {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(221, 221, 221, 0.8);
            border-radius: 10px;
            overflow: visible;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            color: rgba(0, 0, 0, 0.9);
        }

        h2,
        h3 {
            padding: 10px;
            margin: 0;
            text-transform: capitalize;
        }

        h2 {
            background-color: rgba(52, 152, 219, 0.8);
            color: rgba(255, 255, 255, 0.9);
        }

        h3 {
            background-color: rgba(219, 52, 52, 0.8);
            color: rgba(0, 0, 0, 0.9);
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .shop-article {
            width: 100%;
            display: grid;
            grid-template-areas:
                "image"
                "name"
                "info";
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #2c2d32;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }

        .shop-article:hover {
            transform: scale(1.05);
        }

        .shop-article.selected {
            background-color: #2c2d32 !important;
        }

        .shop-article h2 {
            grid-area: name;
            font-size: 24px;
            margin: 10px;
            padding-top: 0;
            color: rgba(255, 255, 255, 0.9);
            text-transform: capitalize;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shop-article .description-container {
            grid-area: info;
            padding: 10px;
            color: #fff;
            font-family: "Roboto", sans-serif;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .shop-article img {
            grid-area: image;
            width: 100%;
            height: 256px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            max-height: 200px;
            object-fit: contain;
        }

        .shop-article::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            z-index: -1;
        }

        .search-bar {
            margin: 0 auto 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        .loading-container {
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }

        .navbar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .navbar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #f1f1f1;
        }

        .navbar .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #2c2d32;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <marquee class="under-construction" behavior="scroll" direction="left" loop="infinite">
        ðŸš§ Web in development ðŸš§ ðŸš§ Web in development ðŸš§ ðŸš§ Web in development ðŸš§
    </marquee>

    <header>
        Fortnite Focus
        <span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;</span>
    </header>

    <!-- Navbar -->
    <div id="mySidenav" class="navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="validator.html">Creator Code Validator</a>
        <a href="stats.html">Stats</a>
        <a href="shop.html">Shop</a>
        <a href="map.html">Map</a>
        <a href="cosmetics.html">Cosmetics</a>
        <!-- Add more links as needed -->
    </div>

    <div id="main">
        <div class="shop-section">
            <h2>Cosmetics</h2>
            <input type="text" id="searchBar" class="search-bar" placeholder="Search by name">
            <div id="battle-royale-shop-container" class="category-container">
                <div class="loading-container" id="loadingContainer">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="cosmetic-modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Fortnite Cosmetic">
            <h2 id="modal-name"></h2>
            <div id="modal-description" class="description-container"></div>
            <div id="modal-info" class="description-container"></div>
            <!-- Add more details as needed -->
        </div>
    </div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    function closeModal() {
        document.getElementById("cosmetic-modal").style.display = "none";
    }

    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const date = new Date(dateString);
        return date.toLocaleDateString(undefined, options);
    }

    function openModal(cosmetic) {
        document.getElementById("modal-image").src = cosmetic.images.icon;
        document.getElementById("modal-name").textContent = cosmetic.name;
        document.getElementById("modal-description").textContent = cosmetic.description;

        // Additional information
        const modalInfo = document.getElementById("modal-info");
        modalInfo.innerHTML = `
            <p>Rarity: ${cosmetic.rarity.displayValue}</p>
            <p>Type: ${cosmetic.type.displayValue}</p>
            <p>Set: ${cosmetic.set.text}</p>
            <p>Release Date: ${formatDate(cosmetic.added)}</p>
            <audio controls>
                <source src="https://media.fortniteapi.io/audio/musicpacks/${cosmetic.id.toLowerCase()}.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
            <!-- Add more details as needed -->
        `;

        document.getElementById("cosmetic-modal").style.display = "block";
    }

    const loadingContainer = document.getElementById("loadingContainer");

    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("input", () => {
        const searchValue = searchBar.value.toLowerCase();

        const cosmetics = document.querySelectorAll(".shop-article");

        cosmetics.forEach(cosmetic => {
            const name = cosmetic.querySelector("h2").textContent.toLowerCase();

            if (name.includes(searchValue)) {
                cosmetic.style.display = "block";
            } else {
                cosmetic.style.display = "none";
            }
        });
    });

    function getBackgroundImage(rarity) {
        const lowercaseRarity = rarity.toLowerCase();

        switch (lowercaseRarity) {
            case 'gaming legends series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/GamingLegends.gif?raw=true';
            case 'icon series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/IconSeries.gif?raw=true';
            case 'dc series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/DCSeries.gif?raw=true';
            case 'dark series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/DarkSeries.gif?raw=true';
            case 'frozen series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/FrozenSeries.png?raw=true';
            case 'lava series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/LavaSeries.gif?raw=true';
            case 'marvel series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/MarvelSeries.gif?raw=true';
            case 'shadow series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/ShadowSeries.png?raw=true';
            case 'slurp series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/SlurpSeries.png?raw=true';
            case 'star wars series':
                return 'https://github.com/FortniteFocus/website/blob/main/assets/rarities/StarWarsSeries.gif?raw=true';
            default:
                return 'https://example.com/default-background.jpg'; // Default background image
        }
    }

    fetch("https://fortnite-api.com/v2/cosmetics/br")
        .then(response => response.json())
        .then(data => {
            loadingContainer.style.display = "none"; // Hide loading spinner
            if (data.status === 200) {
                const cosmeticsData = data.data;
                const battleRoyaleShopContainer = document.getElementById("battle-royale-shop-container");

                cosmeticsData.forEach(cosmetic => {
                    const cosmeticElement = document.createElement("div");
                    cosmeticElement.className = "shop-article";
                    cosmeticElement.innerHTML = `
                        <img src="${cosmetic.images.icon}" alt="Fortnite Cosmetic">
                        <h2>${cosmetic.name}</h2>
                        <div class="description-container">
                            <p>${cosmetic.description}</p>
                        </div>
                    `;

                    // Set the background image based on rarity
                    cosmeticElement.style.backgroundImage = `url(${getBackgroundImage(cosmetic.rarity.displayValue)})`;

                    battleRoyaleShopContainer.appendChild(cosmeticElement);

                    cosmeticElement.addEventListener("click", () => {
                        openModal(cosmetic);
                    });
                });
            }
        })
        .catch(error => {
            console.error("Error fetching Fortnite cosmetics:", error);
        });
</script>



</body>
